<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://kit.fontawesome.com/e879fde9d0.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <div class="subcontainer-1">
      <div id="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div id="illustration">
        <img src="images/illustration-mockups.svg" alt="illustration">
      </div>
    </div>
    <div class="subcontainer-2">
      <div id="register">
        <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <div id="button">
        <input class="button" type="button" value="Register">
      </div>
      </div>
      <div id="icones">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Amanda Fernandes</a>.
    </p>
  </footer>
</body>
</html>
